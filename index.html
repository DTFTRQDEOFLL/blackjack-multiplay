<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Blackjack</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div id="login">
    <h1>üÉè Multiplayer Blackjack</h1>
    <input type="text" id="playerName" placeholder="Your name" value="Player">
    <button onclick="join()">Join Room</button>
    <p>Share: <strong id="url"></strong></p>
  </div>

  <div id="game" style="display:none">
    <div id="table">
      <div id="dealer">
        <h3>Dealer <span id="dealerScore"></span></h3>
        <div id="dealerHand"></div>
      </div>
      <div id="players"></div>
      <div id="controls">
        <div id="betting">
          <input type="number" id="bet" min="10" value="50">
          <button onclick="socket.emit('placeBet', +bet.value)">Bet</button>
          <button onclick="socket.emit('startGame')">Start</button>
        </div>
        <div id="actions" style="display:none">
          <button onclick="socket.emit('hit')">Hit</button>
          <button onclick="socket.emit('stand')">Stand</button>
          <button id="double">Double</button>
          <button id="split">Split</button>
        </div>
        <div id="insurance" style="display:none">
          <button onclick="socket.emit('insurance', true)">Insurance</button>
          <button onclick="socket.emit('insurance', false)">No</button>
        </div>
        <button id="toggleMode">Toggle Party Mode (Shared Hand)</button>
        <span id="modeStatus">Party Mode: OFF</span>
      </div>
    </div>

    <div id="chat">
      <div id="messages"></div>
      <input id="msgInput" placeholder="Chat...">
    </div>
  </div>

  <script src="client.js"></script>
</body>
</html>
